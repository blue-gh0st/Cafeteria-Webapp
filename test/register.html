<html>
	<head>
		<title>Bookfood - Register</title>
		<link rel="stylesheet" href="style.css">
		<script src="./handle_login.js"></script> 
	</head>
	<body>
		<div class="header">
			<b>Cafeteria der Nelson-Mandela-Schule</b>
		</div>
		<div class="Title">
			Register
		</div>
		Bitte regestrieren Sie sich:
		<br>
		<div class="CommonBox Centered">
			<br>
			<label for="uname"><b>Benutzername</b></label>
			<br>
			<input type="text" placeholder="Benutzername eingeben" name="uname" class="LoginFields" required id="username">
			<br>
			<label for="passwd"><b>Passwort</b></label>
			<br>
			<input type="password" placeholder="Passwort eingeben" name="passwd" class="LoginFields" required id="password">
			<br>
			<label for="passwd_repeat"><b>Passwort wiederholen</b></label>
			<br>
			<input type="password" placeholder="Passwort widerholen" name="passwd_repeat" class="LoginFields" required id="password_repeat">
			<br>
			<label for="email"><b>Email</b></label>
			<br>
			<input type="email" id="email" name="email" class="LoginFields" placeholder="Email eingeben" required>
			<br>
			<br>
			<button type="button" class="LoginButton" onclick="register()">Benutzer Erstellen!</button>
			<br>
			<br>
		</div>
		<footer>
            <div class="CommonBox Borderless AsFooter">
              <div class="contact">
                <p><b>Cafeteria in der Nelson-Mandela-Schule</b></p>
                Kontakt: info@bookfood.de
            </div>
              <ul class="Right">
                <li class="CommonList"><button href="#"><b>Homepage</b></button></li>
                <li class="CommonList"><button href="#"><b>Hilfe</b></button></li>
                <li class="CommonList"><button href="#"><b>Bestellung</b></button></li>
                <li class="CommonList"><button href="#"><b>Profile</b></button></li>
              </ul>
            </div> 
        </footer>  
	</body>
</html>
